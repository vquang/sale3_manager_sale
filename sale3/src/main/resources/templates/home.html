<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>trang chủ</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" th:href="@{/css/base.css}" href="../static/css/base.css">
    <link rel="stylesheet" th:href="@{/css/home.css}" href="../static/css/home.css">
</head>
<body>
<div class="container-fluid h-100">
    <div class="row header d-flex justify-content-between">
        <div class="d-flex">
            <a style="color:white" class="d-flex ml-3" href="http://localhost:8082/admin">
                <div style="margin: auto">
                <span class="admin">
                    <i class="fa fa-database " aria-hidden="true"></i>
                    Trang quản lý
                </span>
                </div>
            </a>
            <a style="color:white" class="d-flex ml-5" href="http://localhost:8082/login">
                <div style="margin: auto">
                <span class="login">
                    <i class="fa fa-check-square" aria-hidden="true"></i>
                    Đăng nhập
                </span>
                </div>
            </a>
        </div>
        <div class="d-flex">
            <div style="margin: auto; font-size: 25px; color: white">
                <i class="fa fa-shopping-basket" aria-hidden="true" onclick="window.location = 'http://localhost:8082/order-user';"></i>
            </div>
            <div style="margin: auto; font-size: 25px; color: white" class="mx-5">
                <i class="fa fa-user-circle" aria-hidden="true" onclick="callUser()"></i>
            </div>
        </div>
        <!-- card user -->
        <div class="card fixed-top user" style="top:40px; left:83%; width:200px; height:auto;">
            <div class="card-header" style="padding: 1px; ">
                <button type="button" class="btn btn-danger" onclick="document.querySelector('.user').style.display='none'">X</button>
            </div>
            <div class="card-body user-body"></div>
            <div class="card-footer">
                <a href="/logout"><p class="font-weight-bold" style="font-size: 20px;margin:0;"><code>Đăng xuất</code></p></a>
            </div>
        </div>
    </div>
    <!-- category name -->
    <div class="row" style="margin:10px 1px;">
        <div class="dropdown">
            <button type="button" class="btn btn-success dropdown-toggle category-now" data-toggle="dropdown">
                Dropdown button
            </button>
            <div class="dropdown-menu category-name">
            </div>
        </div>
    </div>
    <div class="row">
        <!-- products -->
        <div class="product-body d-flex justify-content-around" style="height:auto;width:100%; ">

        </div>
        <!-- page -->
        <div class="page m-3 w-100">
            <ul class="pagination justify-content-center">
                <li class="page-item first"><a class="page-link a-first" onclick="callShowAllProductsFromPage('first')">Trước</a></li>
                <li class="page-item now"><a class="page-link a-now" onclick="callShowAllProductsFromPage('now')">1</a></li>
                <li class="page-item next"><a class="page-link a-next" onclick="callShowAllProductsFromPage('next')">2</a></li>
                <li class="page-item last"><a class="page-link a-last" onclick="callShowAllProductsFromPage('last')">Sau</a></li>
            </ul>
        </div>
    </div>
</div>

<!-- product detail -->
<div class="container-fluid fixed-top h-100 cover" style="background-color: rgba(115, 115, 115, 0.5)">
    <div class="row fixed-top d-flex" style="top:10px;">
        <div class="alert alert-success add-item-success" style="margin: auto;">
            <strong>Đã thêm vào giỏ hàng!</strong>
        </div>
    </div>
    <div class="row" style="margin-top:100px;">
        <div class="col-4"></div>
        <div class="col-4 product-detail" >

        </div>
        <div class="col-4"></div>
    </div>
</div>

<!-- js -->
<script src="../static/js/api.js" th:src="@{/js/api.js}"></script>
<script src="../static/js/call-api.js" th:src="@{/js/call-api.js}"></script>
<script src="../static/js/setup-api.js" th:src="@{/js/setup-api.js}"></script>
<script src="../static/js/handle-api.js" th:src="@{/js/handle-api.js}"></script>
<script src="../static/js/home.js" th:src="@{/js/home.js}"></script>
</body>
</html>
