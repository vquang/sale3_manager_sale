<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>đăng ký</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" th:href="@{/css/base.css}" href="../static/css/base.css">
</head>
<body>
<div class="container-fluid">
    <div class="row mt-5">
        <div class="col-4"></div>
        <div class="col-4">
            <form class="p-3" style="background:white;border-radius:10px;">
                <div class="form-group">
                    <label for="username">Tên Đăng Nhập:</label>
                    <input type="text" class="form-control" id="username" placeholder="tên đăng nhập" name="username">
                </div>
                <div class="form-group">
                    <label for="password">Mật Khẩu:</label>
                    <input type="password" class="form-control" id="password" placeholder="mật khẩu" name="password">
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" class="custom-control-input" id="role-admin" name="role"
                           value="ADMIN">
                    <label class="custom-control-label" for="role-admin">admin</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" class="custom-control-input" id="role-user" name="role"
                           value="USER">
                    <label class="custom-control-label" for="role-user">user</label>
                </div>
                <div class="alert alert-danger mt-3 error">username đã tồn tại!</div>
                <button type="button" class="btn btn-primary w-100 btn-register mt-3">Đăng Ký</button>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>

<!-- js -->
<script src="../static/js/api.js" th:src="@{/js/api.js}"></script>
<script src="../static/js/call-api.js" th:src="@{/js/call-api.js}"></script>
<script src="../static/js/setup-api.js" th:src="@{/js/setup-api.js}"></script>
<script src="../static/js/handle-api.js" th:src="@{/js/handle-api.js}"></script>
<script src="../static/js/register.js" th:src="@{/js/register.js}"></script>
</body>
</html>
